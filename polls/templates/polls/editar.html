<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <h4><span class="glyphicon glyphicon-user"></span> Editar</h4>
    <form role="form" action="{{ idTrabajador }}" method="post" enctype="multipart/form-data" id="register-form" novalidate="novalidate">
        {% csrf_token %}
        <div>
            {% for field in form_trabajador %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div>
            <button type="submit" id="id_editar" class="btn btn-default btn-success pull-right">
                <span class="glyphicon glyphicon-save"></span> Guardar
            </button>
        </div>
    </form>
</body>
</html>
